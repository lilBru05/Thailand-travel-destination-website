<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="website icon" href="assets/img/icon.png" type="png">
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Tourist attractions in Thailand card</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">

                  <span class="card__description">เชียงใหม่</span>
                  <h2 class="card__title">Chiang Mai</h2>
                  <a href="https://th.wikipedia.org/wiki/%E0%B8%88%E0%B8%B1%E0%B8%87%E0%B8%AB%E0%B8%A7%E0%B8%B1%E0%B8%94%E0%B9%80%E0%B8%8A%E0%B8%B5%E0%B8%A2%E0%B8%87%E0%B9%83%E0%B8%AB%E0%B8%A1%E0%B9%88" class="card__button">อ่านเพิ่มเติม</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/BK.jpg" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">กรุงเทพ</span>
                  <h2 class="card__title">Bangkok</h2>
                  <a href="https://th.wikipedia.org/wiki/%E0%B8%81%E0%B8%A3%E0%B8%B8%E0%B8%87%E0%B9%80%E0%B8%97%E0%B8%9E%E0%B8%A1%E0%B8%AB%E0%B8%B2%E0%B8%99%E0%B8%84%E0%B8%A3" class="card__button">อ่านเพิ่มเติม</a>
               </div>
            </article>

            <article class="card__article">
               <img src="assets/img/PG.jpg" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">ภูเก็ต</span>
                  <h2 class="card__title">Phuket</h2>
                  <a href="https://th.wikipedia.org/wiki/%E0%B8%88%E0%B8%B1%E0%B8%87%E0%B8%AB%E0%B8%A7%E0%B8%B1%E0%B8%94%E0%B8%A0%E0%B8%B9%E0%B9%80%E0%B8%81%E0%B9%87%E0%B8%95" class="card__button">อ่านเพิ่มเติม</a>
               </div>
            </article>
         </div>
      </div>

</html>
